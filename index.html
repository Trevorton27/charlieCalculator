<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <form id="form">
    <section id="segment">
        <div class="result-container">
            <div type="number" id="display">0</div>
            <div class="buttons">
              <input type="button"  class="memory" id="memory-plus">M+</input>
              <input type="button"  class="memory" id="memory-minus">M-</input>
              <input type="button"  class="memory" id="memory-recall">MR</input>
              <input type="button"  class="memory" id="memory-clear">MC</input>
          <input type="button" id="clearButton" value="C">
          <input type="button" value="0" class="number-button">
          <input type="button" value="1" class="number-button">
          <input type="button" value="2" class="number-button">
          <input type="button" value="3" class="number-button">
          <input type="button" value="4" class="number-button">
          <input type="button" value="5" class="number-button">
          <input type="button" value="6" class="number-button">
          <input type="button" value="7" class="number-button">
          <input type="button" value="8" class="number-button">
          <input type="button" value="9" class="number-button">
          <input type="button" id="plusButton" value="+" class="operator-button">
          <input type="button" id="minusButton" value="-" class="operator-button">
          <input type="button" id="multiplyButton" value="*" class="operator-button">
          <input type="button" id="divideButton" value="/"class="operator-button">
          <input type="submit" id="equalsButton" value="=">
          </div>
        </div>
  </section>   
  </form>
  <script src="script.js"></script>
</body>
</html>
